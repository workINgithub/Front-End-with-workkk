<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .warper{
            width: 200px;
            border:1px solid  #ff6633;
        }
        .float-1{
            float: left;
            background: blue;
            height: 100px;
            width: 100px;
        }
        .float-2{
            float: left;
            background: #ff0;
            height: 50px;
            width: 100px;
        }
        .warper::after {
            content: '';
            height: 0;
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class='warper'>
        <div class="float-1"></div>
        <div class="float-2"></div>
    </div>
</body>
</html>
