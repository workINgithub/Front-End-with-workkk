<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div {
                height: 100vh;
                width: 100vw;
                background-image: linear-gradient(to left , #3f87a6, #ebf8e1, #f69d3c);
            }
    </style>
</head>
<body>
    <h1>通过计时器，实现节流</h1>
    <div></div>
    <div></div>
    <div></div>

    <script>
        function print(value) {
            let div = document.createElement('div');
            document.body.appendChild(div);
        }
        function throttle(callback,ms,value) {
            let timer = undefined;
            return function () {
                if(!timer) {
                    setTimeout(function(){
                        callback(value);
                        timer = undefined;
                    },ms)
                }
            }
        }
        window.onscroll = throttle(print,1000,"使用setTimeout");
    </script>
</body>
</html>
