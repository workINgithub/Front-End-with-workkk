<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div {
                height: 100vh;
                width: 100vw;
                background-image: linear-gradient(to left , #3f87a6, #ebf8e1, #f69d3c);
            }
    </style>
</head>
<body>
    <h1>时间戳加定时器
    </h1>
    <div></div>
    <div></div>
    <div></div>

    <script>
        function print(value) {
            let div = document.createElement('div');
            document.body.appendChild(div);
        }

        function throttle(callback,delay) {
            let start = Date.now();
            let timer = undefined;
            return function () {
                let current = Date.now()
                let remaining = delay-(current-start);
                clearTimeout(timer);
                if(remaining<=0) {
                    callback.apply(window);
                    start = Date.now();
                } else {
                    setTimeout(function() {
                        callback.apply(window);
                        start = Date.now();
                    },remaining)
                }
            }
        }

        window.onscroll = throttle(print,10000,"使用setTimeout");
    </script>
</body>
</html>
