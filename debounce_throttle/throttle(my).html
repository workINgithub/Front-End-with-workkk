<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="font-size:100px;height: 200px;text-align: center" id="div"></div>
    <script>
        const div = document.getElementById('div');
        let num = 1;
        function throttle () {
            let timer;
            return function () {
                let context = this; //context即div
                if(!timer) {
                    timer = setTimeout(() => {
                        context.innerText = num++;
                        timer = undefined;
                        console.log(new Date().toLocaleTimeString());
                    },1000)
                }
            }
        }
        div.onmousemove = throttle();
    </script>
</body>
</html>
