<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function createPromise (result, time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          result ? resolve(time) : reject(time)
        }, time)
      });
    }
    Promise.race([
      createPromise(true, 5000),
      createPromise(false, 2000)
    ]).then((result) => {
      console.log(result);
    }, (error) => {
      console.error(error);
    });
  </script>
</body>
</html>
