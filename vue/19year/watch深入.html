<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div>{{a}}</div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data() {
        return {
          a: 'hhh'
        }
      },
      watch: {
        a:{
          immediate: true,
          sync: true,
          deep: true,
          handler(newVal,oldVal) {
            console.log(newVal)
          }
        }
      }
    })
  </script>
</body>
</html>
