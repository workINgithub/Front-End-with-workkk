<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>

    Vue.component('async-example', function (resolve, reject) {
      setTimeout(function () {
        resolve({
          render (h) {
            return h('div', ['假装是异步加载的。'])
          }
        })
      });
    });
    new Vue({
      el: '#app',
      render (h) {
        return h('async-example')
      }
    })
  </script>
</body>
</html>
