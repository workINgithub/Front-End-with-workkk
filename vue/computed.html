<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div>{{comB}}</div>
    <div>
      <button @click="changecomB">set的妙用</button>
    </div>
  </div>
  <script>
    new Vue({
      el:'#app',
      methods: {
        changecomB() {
          this.comB = 'comB'
        }
      },
      data() {
        return {
          comA:'comA'
        }
      },
      computed: {
        comB: {
          get() {
            return this.comA+"-"
          }, 
          set(val) {
            this.comA = val
          }
        }
      }
    })
  </script>
</body>
</html>
