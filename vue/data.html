<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-data</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div>{{a.a_b}}</div>
    <div>{{a.a_c}}</div>
    <div>{{a.a_d}}</div>
    <div>{{b.a}}</div>
    <button @click="changeOb">hit me</button>
  </div>
  <script>
      new Vue({
        el:'#app',
        data() {
          return {
            a:{
              a_b:'a_b',
              a_c:'a_c'
            },
            b:{
              a:''
            }
          }
        },
        mounted() {
          console.log(this.$data)
        },
        methods:{
          changeOb() {
            this.a = {
              a_b:'a_b_2',
              a_c:'a_c_2',
              a_d:'a_d_2'
            }
            // this.b = '123'
            console.log(this.a)
          }
        }
      })
      let father = {
        son:'son'
      }
      let son = {
        son:'son-son'
      }
      Object.defineProperty(father,'son',{
        get() {
          return son
        }
      })
      Object.defineProperty(son,'son',{
        get() {
          return '我才是son'
        }
      })
      // console.log(father.son.son)
  </script>
</body>
</html>
