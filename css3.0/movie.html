<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            background-color: rgba(255, 0, 0, 0.5);
            position: relative;
        }
        .box {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            left: 0%;
            top: calc(100% - 20px);
            animation-name: move;
            animation-duration: 10s;
            animation-delay: 3s;
            animation-fill-mode: forwards;
        }
        @keyframes move {
            0% {
                left: 0%;
                top: calc(100% - 20px);
            }
            30% {
                left: 30%;
                top: 70%;
                animation-timing-function: ease-in;
            }
            50% {
                left: 50%;
                top: 50%;
                animation-timing-function: linear;
            }
            70% {
                left: 70%;
                top: 30%;
                animation-timing-function: ease-out;
            }
            100% {
                left: calc(100% - 20px);
                top: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="box"></div>
    </div>
</body>
</html>
