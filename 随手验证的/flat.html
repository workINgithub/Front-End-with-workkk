<body>
    <script>
        Array.prototype._flat = function (num) {
            if( num <=0 ) {
                return this;
            }
            let arr = [];
            this.forEach(function (value,index,array) {
                if(Array.isArray(value)) {
                    arr =arr.concat(value._flat(--num));
                } else {
                    arr.push(value)
                }
            })
            return arr;
        }
        
        console.log([1,[2,[3]]]._flat(5));
    </script>
</body>
