    <script>
        function Find(target, array)
{
    // write code here
    let tLen = array.length;
    let lastListLen = array[tLen-1].length;
    if( target < array[0][0]) {
        return false;
    }
    if(target > array[tLen-1][lastListLen -1]) {
        return false;
    }
    let index = 0;
    for(let i = 0 ; i<tLen ; i++) {
        if( i === tLen -1) {
            for( let j = 0; j<lastListLen ; j++) {
                if( array[i][j] === target ) {
                    return true;
                }
            }
        }
        if( target >= array[i][0] && target < array[i+1][0]) {
            for( let j = 0; j< array[i].length ; j++) {
                if( array[i][j] === target ) {
                    return true;
                }
            }
        }
    }
    return false;
}
        Find(5,[[1,2],[3,4]])
    </script>
