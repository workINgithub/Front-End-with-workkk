<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype._flat = function (num) {
            let array = Array.prototype.slice.call(this);
            let ab = [];
            if( num === 0 ) {
                return this;
            }
            array.forEach((element,index,a) => {
                if(Array.isArray(element)) {
                    ab = ab.concat(element._flat(--num));
                } else {
                    ab[index] = element;
                }
            });

            return ab;
        }
    
        console.log([1,[2,[3],4]]._flat(2));
    </script>
</body>
</html>
