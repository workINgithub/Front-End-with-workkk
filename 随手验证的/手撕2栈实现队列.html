<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var stack1 = [] , stack2 = [];


function push(node)
{
    // write code here
    stack1.push(node);
}
function pop()
{
    // write code here
    if(stack1.length > 0) {
        let len = stack1.length;
        for(let i = 0 ; i < len ; i++) {
            stack2.push(stack1.pop());
        }
        let result = stack2.pop();
        if(stack2.length > 0) {
            let len = stack2.length;
            for(let j = 0 ; j<len ; j++) {
                stack1.push(stack2.pop())
            }
        }
        return result;
    } else {
        return null;
    }
}
    
    push(1);
    push(2)
    console.log(pop())
    console.log(pop())
    push(3)
    console.log(pop())
    </script>
</body>
