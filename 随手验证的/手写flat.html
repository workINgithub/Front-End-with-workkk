    <script>
        Array.prototype._flat = function (num) {
            // if(num === 0) {
            //     return this;
            // }
            let array = this;
            let arr = array.reduce(function (pre,next) {
                if(Array.isArray(next)) {
                    pre = pre.concat(next._flat(--num));
                } else {
                    pre = pre.concat([next]);
                }
                return pre;
            },[])

            return arr;
        }

        console.log([1,[2,[3]],4]._flat(1));

        
    </script>
</body>
