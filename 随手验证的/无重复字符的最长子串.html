<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var lengthOfLongestSubstring = function(s) {
    let subString = []
    let max = 0
    let stringArr = s.split('')
    for(let i =0;i<stringArr.length;i++) {
      let ele = stringArr[i]
      let index = subString.findIndex(function (value) {
        return ele === value
      })
      if(index<0) {
        subString.push(ele)
      } else {
        subString.push(ele)
        subString.splice(0,index+1)
      }
      max = subString.length>max?subString.length:max
    }
    return max
    };
    console.log(lengthOfLongestSubstring("ohvhjdml"))
  </script>
</body>
</html>
