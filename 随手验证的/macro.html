<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 0 ;
    let b = async () => {
      a = a + await 10
      console.log(a)
      a = await a + 10
      console.log(a)
    }
    b()
    a++
    console.log(a)
    setTimeout(function (params) {
      console.log(a)
    })
  </script>
</body>
</html>
