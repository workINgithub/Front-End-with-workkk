    <script>
    function LeftRotateString(str, n)
{
    // write code here
    while ( n - str.length > 0 ) {
        n =  n - str.length;
    }
    if( n === 0 ) {
        return str;
    }
    let arrStr = str.split('');
    let res = []
    for(let i =0 ; i<arrStr.length ; i++) {
        let index = i - n >= 0 ? i-n : arrStr.length+(i-n);
        res[index] = arrStr[i]
    }
    console.log(res)
    return res.join('')
}

console.log(LeftRotateString('ab' , 3))

    </script>
</body>
