<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype._reduce = function (callback , init) {
            //浅拷贝 原数组
            let array = Array.prototype.slice.call(this);
            let initialV = init ? init : array.splice(0,1)[0];
            for (let i = 0 ; i < array.length ; i++) {
                initialV = callback.call(this,initialV,array[i],i,this);
            }
            return initialV;
        }
        console.log([1,2,3]._reduce(function (ac,v,index,array) {
            return ac+v;
        },0))
    </script>
</body>
</html>
