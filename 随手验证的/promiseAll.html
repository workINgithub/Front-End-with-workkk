<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        tips:
            1.promise的动态then方法
            2.等待最后一个promise执行完成后，调用resolve函数（通过计数器判断）
    </p>
    <script>
        Promise.Allkk =function (array) {
            let count = 0;
            let promiseLen = array.length;
            function excutor(params,resolve) {
                count++;
                if(promiseLen === count) {
                    resolve(params);
                }
            }
            return new Promise(function (resolve,reject) {
                let result = array.reduce(function (pre , next ,index) {
                    array[index].then((data) => {
                        pre[index] = data;
                        excutor(pre,resolve);
                    },() => reject())
                    return pre;
                },[]);
            })
        }

        let promiseA = new Promise((resolve,reject) => {
            setTimeout(function(params) {
                resolve('a');
            },1000);
        })
        let promiseB = new Promise((resolve,reject) => {
            setTimeout(function(params) {
                resolve('b');
            },2000);
        })

        let arr = Promise.Allkk([promiseA,promiseB]);
        arr.then((arr) => console.log(arr),(err) => console.log(err));
    </script>
</body>
</html>
