<body>
    <script>
        function kuaipai(nums) {
            if(nums.length <=1) return nums;
            let middle = Math.floor(nums.length / 2);
            //value是数组
            let value = nums.splice(middle,1)[0];
            let left = [];
            let right = [];
            for (let element of nums) {
                if(element < value) {
                    left.push(element)
                } else {
                    right.push(element)
                }
            }

            return kuaipai(left).concat([value],kuaipai(right));
        }

        let a = kuaipai([2,3,-2,-5,4,1,5,6,7,7,8,9]);
    </script>
</body>
