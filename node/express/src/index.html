<html lang="en">
<head>
  <meta charset="UTF-8">

    <button id="subm">提交</button>
  </form>
  <script>
    document.getElementById('subm').addEventListener('click' , function (event) {

      const form = new FormData(document.forms[0]);
      fetch('http://localhost:8012/post' , {
        method: 'POST',
        headers: {
          'Content-Type' : 'application/x-www-form-urlencoded'
        },
        credentials: 'same-origin',
        body: form
      }).then(function (res) {
        console.log(res)
        form = null;
      } ,function (rej) {
        console.log(rej)
      })
      event.preventDefault()
    })
  </script>
