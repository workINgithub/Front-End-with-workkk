<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10 ;
        function test () {
            console.log(a);
            a = 100 ; //全局变量
        }
        test();
        setTimeout(function () {
            console.log(this); //输出window
        },1000);
        setTimeout(() => console.log(this),1000);//输出windw
        
    </script>
</body>
</html>
