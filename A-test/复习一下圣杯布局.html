<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one {
      padding-left: 300px;
      padding-right: 300px;
    }
    .left {
      background-color: lightgreen;
      height: 200px;
      width: 300px;
      float: left;
      margin-left: -100%;
      position: relative;
      left: -300px;
    }
    .right {
      background-color: lightsteelblue;
      height: 200px;
      width: 300px;
      float: left;
      margin-left: -300px;
      position: relative;
      right: -300px;
    }
    .dashboard {
      background-color: lightcoral;
      float: left;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="one">
    <div class="dashboard"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <!-- 
    假如增加dashboard的padding  也就是整个元素加了内边距 导致left相对后移
   -->
</body>
</html>
