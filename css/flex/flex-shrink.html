<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
        margin:10px;
        display: flex;
        width: 500px;
        height: 200px;
        background-color: #eee;
        color: #666;
        text-align:center;
    }
    .item {
        height: 100px;
    }
    .item p {
        margin: 0;
    }
    .a{
        width: 300px;
        flex-grow: 1;
        flex-shrink: 0.1;
        background-color:#ff4466;
    }
    .b{
        width: 150px;
        flex-shrink: 0.2;
        background-color:#42b983;
    }
    .c{
        width: 200px;
        flex-shrink: 0.3;
        background-color:#61dafb;
    }
  </style>
</head>
<body>
    <p>公式 压缩长度=压缩率*溢出空间(如果总flex-shrink < 1,则需要乘这个总因数)</p>
    <div class="container">
        <div class="item a">
          <p>A</p>
          <p> width:300</p>
          <p>flex-shrink: 0.1</p>
        </div>
        <div class="item b">
          <p>B</p>
          <p> width:150</p>
          <p>flex-shrink: 0.2</p>
        </div>
        <div class="item c">
          <p>C</p>
          <p> width:200</p>
          <p>flex-shrink: 0.3</p>
        </div>
     </div>     
</body>
</html>
