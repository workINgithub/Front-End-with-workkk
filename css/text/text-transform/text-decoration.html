<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p:nth-child(1) {
      text-decoration: underline;
    }
    p:nth-child(2) {
      text-decoration: blink;
    }
    p:nth-child(3) {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <p>The text of this paragraph, which has a class of 'one' is underlined</p>
  <p>The text of this paragraph, which has a class of 'one' is blink</p>
  <p>The text of this paragraph, which has a class of 'one' is line-through</p>
</body>
</html>
