<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'Ali webFont';
      src: url('/css/font/webfont.woff') format('woff2')
    }
    @font-face {
      font-family: 'yangrendong';
      src: url('//at.alicdn.com/t/webfont_pkot7hb107e.eot'); /* IE9*/
      src: url('//at.alicdn.com/t/webfont_pkot7hb107e.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('//at.alicdn.com/t/webfont_pkot7hb107e.woff2') format('woff2'),
      url('//at.alicdn.com/t/webfont_pkot7hb107e.woff') format('woff'), /* chrome、firefox */
      url('//at.alicdn.com/t/webfont_pkot7hb107e.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
      url('//at.alicdn.com/t/webfont_pkot7hb107e.svg#阿里汉仪智能黑体') format('svg'); /* iOS 4.1- */
    }
    .webfont {
      font-family: 'Ali webFont'
    }
    .yanrendong {
      font-family: 'yangrendong';
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>关于字体</h1>
  <div>普通字体<span class="webfont">阿里普惠体</span></div>
  <div class="webfont">琴棋书画不会</div>
  <div class="yanrendong">琴棋书画不会</div>
</body>
</html>
