<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      width: 300px;
      height: 300px;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
    }
    .one {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
      background-color: lightpink;
    }
    .two {
      grid-row: 1 / 3;
      grid-column: 2 / 3;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="one"></div>
    <div class="two"></div>
  </div>
</body>
</html>
