<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        .default-grid {
            display: grid;
            grid: "header header header header" 5em
                  "leftside section section rightside" 5em
                  "footer footer footer footer" 5em /
                  2fr 35% 35% 2fr;
            height: 15em;
        }
        .default-grid-header {
            /* grid-row: 1 / 2;
            grid-column: 1 / 5; */
            grid-area: header
        }
    </style>
</head>
<body>
    <div class="default-grid">
        <div class="default-grid-header">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <p>栅格线</p>
    <div class="cl-grid">
        <div class="cl-grid-one">1</div>
    </div>

    <p>栅格内容</p>
    <div class="cl-grid-area">
        <div class="cl-grid-area-one"></div>
    </div>

    <p>栅格流</p>
    <ol class="ol-grid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
