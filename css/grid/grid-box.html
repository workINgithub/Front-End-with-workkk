<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      grid: 100px 100px / 200px 200px;
    }
    .box01 {
      background-color: lightpink;
    }
    .box02 {
      background-color: lightgreen;
      margin: 25px
    }
    .box03 {
      background-color: lightblue;
      margin: -25px
    }
    .box04 {
      background-color: lightyellow;
      width: 150px;
      height: 100px;
      margin-left: 40px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
  </div>
</body>
</html>
