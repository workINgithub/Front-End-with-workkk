<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      width: 400px;
      height: 400px;
      grid: 200px 200px / 200px 200px;
    }
    .grid div {
      width: 100px;
      height: 100px;
    }
    .box01 {
      margin-left: 50px;
      background-color: lightyellow;
      align-self: center;
    }
    .box02 {
      margin-top: 30px;
      background-color: lightskyblue;
    }
    .box03 {
      margin-bottom: 20px;
      background-color: lightpink;
    }
    .box04 {
      margin-right: 40px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
  </div>
</body>
</html>
