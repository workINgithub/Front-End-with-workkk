<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
    }
    div {
      margin-top: 20px
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-item">
      This is a grid item with a top margin.The grid itself also has a top margin.
      The two margins do not collapse.
    </div>
  </div>
  <h2>与块级元素的区别</h2>
  <div data-style="padding: 0px;">
    <div class="grid-item">
      This is a grid item with a top margin.The grid itself also has a top margin.
      The two margins do not collapse.
    </div>
  </div>
</body>
</html>
