<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 500px;
      width: 500px;
      background-color: black;
    }
    .box1 {
      width: 300px;
      height: 200px;
      background-color: lightcoral;
    }
    .box2 {
      width: 300px;
      height: 200px;
      background-color: lightcyan;
    }
    .box3 {
      width: 100px;
      height: 200px;
      background-color: lightgreen;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
  </style>
</head>
<body>
  <p>浮动元素 不能重叠</p>
  <div class="container">
    <div class="box1 left"></div>
    <div class="box2 right"></div>
  </div>
  <p>rule5: 浮动元素的顶边不能比前方任何一个浮动元素或块级元素的顶边高</p>
  <div class="container">
    <div class="box1 left"></div>
    <div class="box2 left"></div>
    <div class="box3 left"></div>
  </div>
</body>
</html>
