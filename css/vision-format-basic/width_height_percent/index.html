<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .width-wrapper {
      display: inline-block;
      height: 200px;
      white-space: nowrap;
    }

    .height-wrapper {
      height: 200px;
    }
    .height-wrapper > .inner {
      background-color: burlywood;
      height: 100%;
    }
  </style>
</head>
<body>
  width
  <div class="width-wrapper">
    <div style="width: 100%;height: 50px; background-color: chartreuse;display: inline-block;"></div>
    <div style="width: 100px;height: 50px;display: inline-block;"></div>
  </div>

  height
  <div class="height-wrapper">
    <div class="inner"></div>
  </div>
</body>
</html>
