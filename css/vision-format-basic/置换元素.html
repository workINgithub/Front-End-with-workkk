<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div>
    <span>我是行内元素</span>
    <img src="./logo.png" alt="" height="20px" width="20px">
    <span>由此证明 置换元素底边在所在行的基线上</span>
  </div>

  <div style="margin-top: 20px;">
    <span>通过vertical-align 同样能使置换元素 对齐行框底部</span>
    <img src="./logo.png" alt="" height="20px" width="20px" style="vertical-align: bottom;">
  </div>
</body>
</html>
