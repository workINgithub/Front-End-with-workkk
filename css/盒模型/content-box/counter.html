<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .outer {
      counter-reset: books 0;
    }
    .book::before {
      counter-increment: books 1;
      /* circle, roman */
      content: counter(books, upper-roman);
    }
    .article::before {
      counter-increment: books 1;
      content: counters(books, '-')
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="book">《CSS世界》
      <div class="outer">
        <div class="article">content-box
          <div class="outer">
            <div class="article">基于content的计数器</div>
          </div>
        </div>
        <div class="article">padding</div>
      </div>
    </div>
    <div class="book">《现代操作系统》

    </div>
    <div class="book">《HTTP权威指南》

</body>
</html>
