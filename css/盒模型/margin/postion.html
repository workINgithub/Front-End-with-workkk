<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      height: 400px;
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .center {
      width: 200px;
      height: 200px;
      margin: auto;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="center"></div>
  </div>
</body>
</html>
