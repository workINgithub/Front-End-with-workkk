<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue" async></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin async></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin async></script>
  <title>Document</title>
</head>
<body>
  <!-- defer和async的区别 
        1. 只对外链脚本有用
        2. 都不会阻塞html的解析
        3. defer是延迟到dom解析完毕后运行 执行时间点DOMContentLoaded之后
        4. async则是下载完成后立即执行 load之前
  -->
  <div style="background-color: lightgreen;height: 200px;"></div>
  <div style="background-color: lightcoral;height: 200px;"></div>
</body>
</html>
