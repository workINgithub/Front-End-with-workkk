<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="father">
        <li>我是1号</li>
    </ul>

    <script>
        let father = document.querySelector('#father');
        requestAnimationFrame(appendLotsOfLi);
        var index =1;
        function appendLotsOfLi() {
            for(let i = 0; i<100;i++) {
                let li = document.createElement('li');
                li.innerText = 100*(index-1)+i;
                father.appendChild(li);
            }
            if(index < 31) {
                requestAnimationFrame(appendLotsOfLi);
                index++;
            }
        }
    </script>
</body>
</html>
