<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe</title>
</head>
<body>
  <h1>Iframe</h1>
  <script>
    window.addEventListener('message' , function (event) {
      console.log('触发message时间的event对象', event)
      console.log('message.data', event.data)
      event.source.postMessage('I have recived' , 'http://localhost:1818')
    })

    window.onload = function () {
      console.log('myframe')
    }
  </script>
</body>
</html>
