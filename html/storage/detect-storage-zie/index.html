<body>
  <script>
    const maxLength = 5 * 1024 * 1024 / 2;

    // 将数组的长度加上个1都会导致报错。
    const maxStr = new Array(maxLength - 1 ).fill('t');
    localStorage.setItem('max', maxStr);
    console.log(localStorage.getItem('max'));
  </script>
