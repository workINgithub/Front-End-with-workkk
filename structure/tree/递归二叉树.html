    <script>
        function Node(data) {
            let node = Object.create(null);
            node.data = data;
            node.left = null;
            node.right = null;
            return node;
        }

        function BT() {
            this.root = null;
            this.insert = function (data) {
                let newNode = new Node(data);
                if(this.root === null) {
                    this.root = newNode
                } else {
                    insertNode(this.root,newNode);
                }
            }
        }

        function insertNode(node,newNode) {
            if( node.data > newNode.data ) {
                node.left === null ? node.left = newNode : insertNode(node.left,newNode);
            } else {
                node.right === null ? node.right = newNode : insertNode(node.right , newNode);
            }
        }

        let bt = new BT();
        let a = -5;
        while( a<5 ) {
            bt.insert(a);
            a++;
        }
        console.log(bt);
        

        //反转二叉树

        function reverseBinaryTree(node) {
            if(node.left ===  null && node.right === null) {
                return ;
            }
            let point = node.left === null ?  null : node.left;
            node.left = node.right;
            node.right = point;

            if(node.left !== null ) {
                reverseBinaryTree(node.left);
            }
            if(node.right !== null ) {
                reverseBinaryTree(node.right);
            }
        }
