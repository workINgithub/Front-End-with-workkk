    <h1>
        二分查找（binary search）,又称 折半查找
    </h1>

    <p>不难发现，每次对数组进行折半 ， 直到 找到那个数  n/2**k = 1 即k为logn ，时间复杂度为logn</p>

    <script>
        function binarySearch(array , target ) {
            let head = 0 , tail = array.length -1;
            while( head <= tail ) {
                let mid = Math.floor(head + (tail - head) /2);
                console.log(mid)
                if( target === array[mid] ) {
                    return mid;
                } else if( target < array[mid]){
                    tail = mid - 1;
                } else if ( target > array[mid]) {
                    head = mid + 1;
                } else {
                    return -1;
                }
            }
        }
        let result = binarySearch([5,13,19,21,37,56,64,75,80,88,92],21);
    </script>
