<body>
    <script>
        function jumpFloorII(number)
        {
            // write code here
            if(number === 0) {
                return 1;
            }
            let sum = 0;
            for(let i = 1; i<=number ; i++) {
                sum = sum + jumpFloorII(number -i);
            }

            return sum;
        }

        console.log(jumpFloorII(4));
        
    </script>
</body>
</html>
