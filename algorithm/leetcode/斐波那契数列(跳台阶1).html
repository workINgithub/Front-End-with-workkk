<body>
    <script>
        function jumpFloor(number)
        {
            // write code here
            if (number ===1 || number === 2) {
                return number;
            }
            let f1=1 ,sum = 0,f2 = 2 
            while(number>2) {
                sum = f1 + f2;
                f1 = f2;
                f2 = sum;
                number--;
            }
            return sum ;
        }

        console.log(jumpFloor(10))
    </script>
</body>
