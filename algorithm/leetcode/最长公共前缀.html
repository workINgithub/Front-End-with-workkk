<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var longestCommonPrefix = function(strs) {
    var firstStr = strs[0]
    var strsIndex = 1,strsLen = strs.length,publicPrefix = "";
    if(strsLen === 0) {
      return ""
    }
    if(strsLen === 1) {
      return firstStr
    }
    /**
     * 匹配数组其他项的前缀
     * @param {*} pattern 
     * @param {*} strs 
     */
    var prefixTest = function (pattern) {
      var index = strsIndex;
      var regex = new RegExp("^"+pattern,'')
      while( index<strsLen ) {
        if(regex.test(strs[index])) {
          index++;
        } else {
          break;
        }
      }
      if(index === strsLen) {
        return true
      } else {
        return false
      }
    }
    for(let i = 0; i <= firstStr.length ; i++) {
      let prefix = firstStr.substring(0,i);
      if(prefixTest(prefix)) {
        publicPrefix = prefix
      } else {
        break;
      }
    }
    return publicPrefix;
    };
    console.log(longestCommonPrefix(["c","acc","ccc"]))
  </script>
</body>
</html>
