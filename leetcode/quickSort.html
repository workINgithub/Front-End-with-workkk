    <script>
        function quickStart(arr) {
            if(arr.length <=1) return arr;
            let pivotIndex = Math.floor(arr.length/2);
            let pivot = arr.splice(pivotIndex , 1)[0];
            console.log(pivot);
            let left = [];
            let right = [];
            for(let i = 0; i<arr.length ; i++) {
                if(arr[i] <= pivot ) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i])
                }
            }
            return quickStart(left).concat([pivot] , quickStart(right));
        }
        let arr =quickStart([7,8,100,3,4,90,5,6,7]);
        let newArr = [1,2,3].concat([1,2],[45]);
    </script>
