<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {number[]} T
        * @return {number[]}
        */
        class Stack {
            constructor(array) {
                this.stack = array;
            }
            isEmpty() {
                if(this.stack.length === 0) {
                    return true;
                } else {
                    return false;
                }
            }
            pop() {
                return this.stack.pop();
            }
            push(element) {
                this.stack.push(element);
            }
        }
        var dailyTemperatures = function(T) {
            let out = [];
            let stack = new Stack(T.reverse());
            for(let i = stack.stack.length -1 ; i>=0 ;--i) {
                if(i=== 0) {
                    out.push(0);
                } else {
                    for(let j = i-1;j>=0;--j) {
                        if(stack.stack[i] < stack.stack[j]) {
                            out.push(i-j);
                            break;
                        }
                        if(j===0) {
                            out.push(0);
                        }
                    }
                }
            }
            return out;
        };
        console.log(dailyTemperatures([73, 74, 75, 71, 69, 72, 76, 73]));
    </script>
</body>
</html>
