var MinStack = function() {
    this.value = undefined;
    this.next = null;
};

/** 
 * @param {number} x
 * @return {void}
 */
MinStack.prototype.push = function(x) {
    function search(obj,x) {
        if(obj.next !==null) {
            search(obj.next,x);
        } else if(obj.next ===null){
            obj.next = {
                value:x,
                next:null
            }
        }
    }
    if(this.value === undefined) {
        this.value = x;
    } else {
        search(this,x);
    }
};

/**
 * @return {void}
 */
MinStack.prototype.pop = function() {
    function search(obj,pre) {
        if(obj.next!== null) {
            search(obj.next,obj);
        } else if(obj.next===null){
            pre.next =null;
        }
    }
    if(this.next === null) {
        this.value =undefined;
    } else if(this.next !== null){
        search(this.next,this);
    }
};

/**
 * @return {number}
 */
MinStack.prototype.top = function() {
    function search(obj) {
        if(obj.next !==null) {
            return search(obj.next);
        } else if(obj.next ===null){
            return obj.value;
        }
    }
    return search(this);
};

/**
 * @return {number}
 */
MinStack.prototype.getMin = function() {
    function compare(next , min) {
        if(next.next !== null) {
            let newMin = min <= next.value ? min:next.value;

    }
};
