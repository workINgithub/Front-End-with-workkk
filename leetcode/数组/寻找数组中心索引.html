    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var pivotIndex = function(nums) {
            let pivotIndex = -1;
            if(nums.length<=2) {
                return -1;
            }
            let right = nums.reduce((ac,next,index,array) =>  ac=ac+next) - nums[0];
            let left =0;
            if(right === left ) {
                return 0;
            }
            for(let i =1;i< nums.length ; i++) {
                right = right - nums[i];
                left = left+nums[i-1]
                if(left === right) {
                    pivotIndex = i;
                    break;
                }
            }
            return pivotIndex;
        };

        console.log(pivotIndex([1, 7, 3, 6, 5, 6]));
    </script>
